name: Cypress Tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Usar Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install
      
      - name: Garantir instalação do reporter
        run: npm install cypress-mochawesome-reporter --save-dev

      - name: Criar pastas de relatório
        run: mkdir -p reports/mocha/.jsons

      - name: Rodar Cypress em modo headless
        run: npm test

      - name: Gerar relatório Mochawesome
        run: npm run report

      - name: Publicar relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: reports/mocha/
